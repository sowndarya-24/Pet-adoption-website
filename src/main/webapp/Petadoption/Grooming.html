<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="grooming.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Appointment for Grooming</h2>
    <form action="Grooming.jsp" method="post">
      <div class="input-box">
        <input type="text" placeholder="Pet's owner name" name="powner" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Pet's Name" name="pname" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Pet's Breed" name="pbreed" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="services" name="service" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Phonenumber" name="phonenumber" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Date" name="date" required>
      </div>
      
      <div class="input-box button">
        <button class="btn">Submit</button>
      </div>
      <div class="text">
        <h3></h3>
      </div>
    </form>
  </div>
</body>
</html>
