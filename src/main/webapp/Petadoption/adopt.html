<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="adopt.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Adoption</h2>
    <form action="adopt.jsp" method="post">
      <div class="input-box">
        <input type="text" placeholder="Pet's owner name" name="powner" required>
      </div>
      
      <div class="input-box">
        <input type="text" placeholder="Phonenumber" name="phone" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Date" name="date" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Timing slot" name="time" required>
      </div>
      
      <div class="input-box button">
			<button class="btn">Adopt</button>
			
	      </div>
      <div class="text">
        <h3></h3>
      </div>
    </form>
  </div>
</body>
</html>
